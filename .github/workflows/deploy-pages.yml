name: Deploy client to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install deps
        working-directory: client
        run: npm ci

      - name: Build
        working-directory: client
        env:
          # dacă ai ales varianta B cu env bazat, setează:
          # BASE_PATH: "/SF/"
          # GITHUB_PAGES: "true"
          # Dacă ai backend (Render/Railway), setează aici URL-ul:
          # VITE_API_URL: "https://site-api.onrender.com"
        run: |
          npm run build
          # fallback pt. BrowserRouter (nu afectează dacă folosești HashRouter)
          cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: client/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
